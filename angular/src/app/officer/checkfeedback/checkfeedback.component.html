<div class="navbar">
    <b (click)="home()">E-Complaints</b>
    <b (click)="logout()"><img height="20px" width="20px" src="../../../assets/images/logout.png"></b>
  </div><br>
  <div class="button-container">
    <button (click)="setpriority()">Set the Priority of complaint</button>
    <button (click)="setstatus()">Set the Status of complaint</button>
    <button (click)="cfeedback()">Check the Feedbacks</button>
  </div>
  
  <h2>Feedback from Customers:</h2>
  
  <div class="table-container">
    <table class="table table-striped-columns">
      <thead>
        <tr>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feed of feedback">
          <td>{{ feed.feedback }}</td>
          <!-- <td><img height="15px" width="15px" src="../../../assets/images/delete.png" (click)="deleteFeedback(feed)"></td> -->
        </tr>
      </tbody>
    </table>
  </div>
