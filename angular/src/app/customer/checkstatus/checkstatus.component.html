<div class="navbar">
  <b (click)="home()">E-Complaints</b>
  <div class="button-container">
    <button class="button1" (click)="raise()">Raise Complaint</button>
    <button class="button1" (click)="status()">Check Status</button>
    <button class="button1" (click)="feedback()">Feedback</button>
  </div>
  <div class="logout-container" (click)="logout()">
    <img height="20px" width="20px" src="../../../assets/images/logout.png">
  </div>
</div>
<div class="section-heading">
  <h2>Check the Status of the Complaint using your Complaint ID</h2>
</div>
  <div class="form-container">
    <form [formGroup]="termsForm">
      <div class="input-container">
        <label for="compid">Complaint ID:</label>
        <input type="text" id="compid" placeholder="Provide Your Complaint ID" formControlName="compid" required>
      </div>
      <button class="submitbutton" (click)="submit()" [disabled]="termsForm.invalid" type="submit">Check Status</button>
      <div class="output" *ngIf="submitclicked">
        <h2>Your Status for the Given Complaint ID : <b>{{ statusMessage}}</b></h2>
      </div>
    </form>
  </div>
